<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="calculatorBody">

        <div id="displayContainer">
            <p id="resultValues">0</p>
        </div>

        <div id="keypadContainer">
            <button class="btn clear">AC</button>
            <button class="btn signed">+/-</button>
            <button class="btn percentage">%</button>
            <button class="btn operator">/</button>
            
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">X</button>
            
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>
            
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>

            <button class="btn number">0</button>
            <button class="btn float">.</button>
            <button class="btn evaluate">=</button>
        </div>

    </div>
</body>
</html>
